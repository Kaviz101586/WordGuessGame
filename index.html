<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classic Rock - Hangman</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <img src="https://i.iheart.com/v3/re/assets/images/4426.png?ops=fit(240%2C240)%2Cformat(%22png%22)" class="img-responsive" id="logopic">
                    <h1>HANGMAN</h1>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                    <img src="https://www.englishclub.com/images/esl-games/hangman-150.png" class="img-responsive" id="noose">
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>Press any key to start! See if you can guess some of the most epic Classic Rock Bands of all time!</p><br><br>
                
                <div id="guessingArea"><br><br><br><br></div>

                    <p>Guesses Remaining: <p id="guessesLeft"></p><br><br>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-4 text-center">
                    <p>Wins: 
                        <p id="winCounter"></div><br><br><br><br>
                    </p></p>
                <div class="col-md-2"></div>
                <div class="col-md-4 text-center">
                    <p>Wrong Guesses: 
                        <p id="wrongGuess"></div><br><br><br><br>
                    </p></p>
                <div class="col-md-1"></div>
                <br><br><br><br><br><br>
                <br><br><br><br><br><br>
            </div>
        </div>
    </div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
